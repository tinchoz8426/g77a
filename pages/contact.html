<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -----Fuentes Google Font----- -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- -----Hoja CSS----- -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav-container-top">
        <div class="nav-container-top__logo">
          <img src="../assets/images/logo.webp" alt="Logo G77A" />
          <h1>G77A</h1>
        </div>
        <div class="search-container">
          <form class="search-container__form" action="#" method="GET">
            <input type="search" class="search-container__search" />
            <input type="submit" value="Buscar" />
          </form>
        </div>
        <div class="nav-container-top__sign">
          <ul>
            <li><a href="#">Carrito</a></li>
            <li><a href="#">Iniciar sesion</a></li>
            <li><a href="#">Registrarse</a></li>
          </ul>
        </div>
      </div>
      <div class="nav-container-down">
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/games.html">Juegos</a></li>
            <li><a href="../pages/cards.html">Tarjetas</a></li>
            <li><a href="../pages/points.html">Puntos</a></li>
            <li><a href="../pages/about-us.html">Nosotros</a></li>
            <li><a href="../pages/contact.html">Contacto</a></li>
            <li><a href="../pages/payment-methods.html">Formas de pago</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Formulario -->
    <form action="#" method="GET" enctype="text/plain">
      <label for="name">Nombre:</label>

      <input type="text" id="name" required />

      <label for="surname">Apellido:</label>

      <input type="text" id="surname" required />

      <label for="email">Correo electrónico:</label>

      <input type="email" id="email" required />
      <select name="feedback">
        <option value="recommendation">Recomendación</option>
        <option value="enquiry">Consulta</option>
        <option value="improvement">Mejora</option>
        <option value="other">Otro</option>
      </select>
      <label for="comment">Dejanos tu comentario:</label>

      <textarea id="comment" cols="30" rows="10" required></textarea>
      <label for="newsletter">¿Deseas recibir nuestro Newsletter?</label>
      <input type="checkbox" id="newsletter" />

      <input type="reset" value="Limpiar formulario" />
      <input type="submit" value="Enviar formulario" />
    </form>
    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-container-social">
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Youtube</a></li>
          </ul>
        </div>
        <div class="footer-container-terms">
          <ul>
            <li><a href="#">TERMINOS Y CONDICIONES</a></li>
            <li><a href="#">PAGO SEGURO</a></li>
            <li><a href="#">POLITICAS DE PRIVACIDAD</a></li>
            <li><a href="#">PREGUNTAS FRECUENTES</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
