  <body>
    <!-- Header -->
    <header>
      <div>
        <div><h1>G77A</h1></div>
        <div><h2>Barra de busqueda</h2></div>
        <div><h2>Carrito | Iniciar sesion | Registrarse</h2></div>
      </div>
      <div>
        <nav>
          <ul>
            <li><a href="../index.html">INICIO</a></li>

    </header>
    <!-- Formulario -->
    <form action="#" method="GET" enctype="text/plain">
      <label for="name">Nombre:</label>
      <br />
      <input type="text" id="name" required />
      <br />
      <label for="surname">Apellido:</label>
      <br />
      <input type="text" id="surname" required />
      <br />
      <label for="email">Correo electrónico:</label>
      <br />
      <input type="email" id="email" required />
      <br />
      <br />
      <select name="feedback">
        <option value="recommendation">Recomendación</option>
        <option value="enquiry">Consulta</option>
        <option value="improvement">Mejora</option>
        <option value="other">Otro</option>
      </select>
      <br />
      <br />
      <label for="comment">Dejanos tu comentario:</label>
      <br />
      <textarea id="comment" cols="30" rows="10" required></textarea>
      <br />
      <br />
      <label for="newsletter">¿Deseas recibir nuestro Newsletter?</label>
      <input type="checkbox" id="newsletter" />
      <br />
      <br />
      <input type="reset" value="Limpiar formulario" />
      <input type="submit" value="Enviar formulario" />
    </form>
